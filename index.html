<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .resume-container {
            text-align: center;
            border: 5px solid #000;
            padding: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px; /* 设置最大宽度以避免过宽 */
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .name-position {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .name-position button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .name-position button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="resume-container">
    <div class="title">个人简历</div>
    <div class="subtitle">PERSONAL RESUME</div>
    <div class="info">个人简历 / 求职应聘 / 述职报告 / 个人介绍</div>
    <div class="name-position">
        <button class="name">姓名：刘招涛</button>
        <button class="position">岗位：Web渗透</button>
    </div>
     <p>
        <img src="/ICtuo/1.png" alt="">
    </p>
</div>
</body>
</html>
